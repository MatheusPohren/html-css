<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementos</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(194, 194, 194);
            height: 500px; /*altura*/
            width: 500px; /*largura*/
            text-align: center;
            border: 5px solid black;
        }

        div:hover {
            height: 400px;
            width: 400px;
            background-color: rgb(196, 193, 20);
        }
    </style>
</head>
<body>
    <div id="d1">1</div> 
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
