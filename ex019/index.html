<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p#down {
            display: none;
        }

        div:hover > p#down{
            display: block;
        }

        
    </style>
</head>
<body>
    <main>
        <h1>UniverseCraft</h1>
        <div>
            <p id="down2">Clique aqui para fazer o download</p>
            <p id="down">Fazendo o Download</p>
        </div>
    </main>
</body>
</html>
